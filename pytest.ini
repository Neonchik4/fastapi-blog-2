[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    # python-multipart emits PendingDeprecationWarning when imported as "multipart" (Starlette form parser).
    ignore:Please use `import python_multipart` instead\.:PendingDeprecationWarning
    # python-jose emits DeprecationWarning due to datetime.utcnow() usage inside the library.
    ignore:datetime\.datetime\.utcnow\(\) is deprecated.*:DeprecationWarning:jose\.jwt

